<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hours">
            <span>15</span>
            <p>HOURS</p>

            <span>13</span>

        <div class="sec">

        </div>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
